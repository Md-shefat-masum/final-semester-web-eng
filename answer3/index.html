    <section id="login">
        <div class="container">
            <div class="login">
                <form action="" style="height: 500px" class="form2">
                    <h2>Registration FORM</h2>
                    <input id="name" type="text" placeholder="name">
                    <span id="name-error" class=""></span>
                    <input id="email"  placeholder="email" type="email">
                    <span id="email-error" class=""></span>
                    <input id="password" placeholder="password" type="password">
                    <span id="password-error" class=""></span>
                    <input id="repass" type="password" placeholder="repeat password" type="text">
                    <span id="repass-error" class=""></span>
                    <button type="submit" onsubmit="submit()" onclick="return Validation()">Submit</button>
                </form>
            </div>
        </div>
    </section>

</body>

<script>
    function Validation(){
        var  name = document.getElementById('name');
        var  email = document.getElementById('email');
        var  password = document.getElementById('password');
        var  repass = document.getElementById('repass');
        if( name.value == ''){
            document.getElementById('name-error').innerHTML="Name is required";
            name.focus();
            return false;
        }
        if( email.value == ''){
            document.getElementById('email-error').innerHTML="email is required";
            email.focus();
            return false;
        }
        if( password.value == ''){
            document.getElementById('password-error').innerHTML="password is required";
            password.focus();
            return false;
        }
        if(password.value.length < 5){
            document.getElementById('password-error').innerHTML="password minimum length should be 11 character";
            password.focus();
            return false;
        }
        if( repass.value == ''){
            document.getElementById('repass-error').innerHTML="repeat password is required";
            repass.focus();
            return false;
        }
        if(password.value.length != repass.value.length){
            document.getElementById('repass-error').innerHTML="password didn't matched";
            repass.focus();
            return false;
        }
        alert('Click ok to Submit');
    }
</script>
