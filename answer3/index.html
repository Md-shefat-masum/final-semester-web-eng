<script>
    function Validation(){
        var  name = document.getElementById('name');
        var  email = document.getElementById('email');
        var  password = document.getElementById('password');
        var  repass = document.getElementById('repass');
        if( name.value == ''){
            document.getElementById('name-error').innerHTML="Name is required";
            name.focus();
            return false;
        }
        if( email.value == ''){
            document.getElementById('email-error').innerHTML="email is required";
            email.focus();
            return false;
        }
        if( password.value == ''){
            document.getElementById('password-error').innerHTML="password is required";
            password.focus();
            return false;
        }
        if(password.value.length < 5){
            document.getElementById('password-error').innerHTML="password minimum length should be 11 character";
            password.focus();
            return false;
        }
        if( repass.value == ''){
            document.getElementById('repass-error').innerHTML="repeat password is required";
            repass.focus();
            return false;
        }
        if(password.value.length != repass.value.length){
            document.getElementById('repass-error').innerHTML="password didn't matched";
            repass.focus();
            return false;
        }
        alert('Click ok to Submit');
    }
</script>
